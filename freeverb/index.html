<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        padding: 10px;
      }
      label {
        font-size: 20px;
        font-weight: bold;
      }

  </head>
  <body>
    <h2>1 sec square wave played through freeverb.dsp</h2>

    <script src="./index.js"></script>
